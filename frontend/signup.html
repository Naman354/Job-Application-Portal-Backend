<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Job Portal</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Full Name" required autocomplete="name" />
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
      <select id="role">
        <option value="applicant">Applicant</option>
        <option value="recruiter">Recruiter</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="/users/login">Login</a></p>
  </div>

  <script src="/main.js"></script>
  <script>
    const baseURL = getBaseURL();
    localStorage.clear();

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const res = await fetch(`${baseURL}/api/users/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password, role }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("Registration successful! Please log in.");
        window.location.href = "/users/login";
      } else {
        alert(data.message || "Error during signup");
      }
    });
  </script>
</body>
</html>
