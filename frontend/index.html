<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Job Portal</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <select id="role">
        <option value="applicant">Applicant</option>
        <option value="recruiter">Recruiter</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <p>New user? <a href="/users/signup">Sign up</a></p>
    <button id="forgotPasswordBtn">Forgot Password?</button>
    <div id="linkContainer"></div>


    <hr />
    <button id="googleLogin" class="google-btn">Login with Google</button>
  </div>

  <script src="/main.js"></script>
  <script>
    const baseURL = getBaseURL();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const res = await fetch(`${baseURL}/api/users/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role }),
        });

        const data = await res.json();

        if (res.ok && data.token) {
          saveAuthData(data.token, data.role);
          alert("Login successful!");
          window.location.href = "/users";
        } else {
          alert(data.message || "Login failed");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("An error occurred while logging in.");
      }
    });

    document.getElementById("googleLogin").addEventListener("click", () => {
      window.location.href = `${baseURL}/auth/google`;
    });

    // Handle redirect after Google OAuth
    handleGoogleRedirect();
  </script>
</body>
</html>
